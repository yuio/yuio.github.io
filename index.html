<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlador MIDI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Controlador MIDI</h1>
      <label for="devices">Dispositivo MIDI:</label>
    <select id="devices"></select><br><br>
    <label for="program">Programa MIDI:</label>
    <input type="number" id="program" min="0" max="255" value="0"><br><br>
    <button id="send">Enviar</button>
    <button id="decrement">-</button>
    <button id="increment">+</button>
  <script src="script.js"></script>
</body>
</html>
